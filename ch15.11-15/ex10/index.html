<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Canvas Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./index.js"></script>
    <!-- inline で以下に css かく-->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        input#image {
            margin-bottom: 20px;
        }

        .canvas-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        canvas {
            border: 1px solid #ccc;
        }

        p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: blue;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <input id="image" type="file" accept="image/*" />
    <div class="canvas-container">
        <canvas id="original"></canvas>
        <p>元画像</p>
    </div>
    <div class="canvas-container">
        <canvas id="filtered"></canvas>
        <p>フィルタ適用画像</p>
    </div>
    <div id="ball"></div>
</body>

</html>
