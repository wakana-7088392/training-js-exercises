<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat by Ollama</title>
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .selfMessage {
        display: block;
        padding: 3px;
        background-color: rgb(214, 245, 255);
    }

    .chatAnswer {
        display: block;
        padding: 3px;
        background-color: rgb(222, 255, 207);
    }

    .chat-container {
        max-width: 1000px;
        width: 90%;
        height: 80%;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .chat-messages {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        border-bottom: 1px solid #ddd;
    }

    .chat-input {
        display: flex;
        padding: 10px;
    }

    .chat-input input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
    }

    .chat-input button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
    }

    .chat-input button:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <form id="form">
                <input type="text" id="inputMessage" placeholder="メッセージを入力">
                <input type="submit" value="送信" />
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
