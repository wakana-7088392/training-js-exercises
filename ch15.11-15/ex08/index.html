<!DOCTYPE html>
<html lang="en">

<head>

    <title>WebSocket Request/Response</title>
    <style>

        </div>
        <div class="request-container">

            <div class="response"></div>
        </div>
        <div class="request-container">
            <input type="text" class="request-body" placeholder="Enter request body">
            <div class="response"></div>
        </div>
        <div class="request-container">
            <input type="text" class="request-body" placeholder="Enter request body">
            <div class="response"></div>
        </div>
    </div>
    <button id="send-requests">Send Requests</button>

    <script src="index.js"></script>
</body>

</html>
