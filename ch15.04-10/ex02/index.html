<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">
      <form id="new-todo-form" class="flex mb-4">
        <input
          type="text"
          id="new-todo"
          placeholder="What needs to be done?"
          class="flex-grow p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600"
        >
          Add
        </button>
      </form>
      <ul id="todo-list" class="list-none p-0">
        <!-- NOTE: 以下のような要素を JavaScript で動的に追加する
        <li class="completed">
          <div class="view flex items-center justify-between p-2 border-b border-gray-200">
            <input class="toggle" type="checkbox" checked />
            <label class="content flex-grow ml-2">研修の予習範囲を読む</label>
            <button class="destroy text-red-500 hover:text-red-700">❌</button>
          </div>
        </li>
        <li>
          <div class="view flex items-center justify-between p-2 border-b border-gray-200">
            <input class="toggle" type="checkbox" />
            <label class="content flex-grow ml-2">研修の練習問題を完了する</label>
            <button class="destroy text-red-500 hover:text-red-700">❌</button>
          </div>
        </li>
        -->
      </ul>
    </div>

    <template id="todo-template">
      <li>
        <div
          class="view flex items-center justify-between p-2 border-b border-gray-200"
        >
          <input class="toggle" type="checkbox" />
          <label class="content flex-grow ml-2"></label>
          <button class="destroy text-red-500 hover:text-red-700">❌</button>
        </div>
      </li>
    </template>
  </body>
</html>
